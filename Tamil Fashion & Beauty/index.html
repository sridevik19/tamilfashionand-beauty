<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamil Fashion & Beauty</title>
  <link rel="stylesheet" href="/style.css">
  <!-- FONT & ICONS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

  <!-- HEADER -->
  <header>
    <div>
      <h1>Tamil Fashion & Beauty</h1>
      <small>Elegance meets tradition</small>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#booking">Book</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero" id="home">
    <h2>Welcome to Tamil Fashion & Beauty</h2>
    <p>Your one-stop solution for beauty, fashion, and elegance</p>
    <button onclick="document.getElementById('booking').scrollIntoView({behavior:'smooth'})">Book Now</button>
  </section>

  <!-- SERVICES -->
  <section id="services">
    <h2>Our Services</h2>

    <div style="margin-bottom:20px;">
      <input type="text" id="serviceSearch" placeholder="Search Services..." style="padding:8px 10px; width:200px;">
      <select id="serviceFilter">
        <option value="all">All Categories</option>
      </select>
      <select id="serviceSort">
        <option value="default">Sort</option>
        <option value="priceLow">Price: Low to High</option>
        <option value="duration">Duration</option>
      </select>
    </div>

    <div class="service-grid" id="serviceGrid">
      <!-- Services will be rendered here -->
    </div>
  </section>

  <!-- BOOKING -->
  <section id="booking">
    <h2>Book a Service</h2>
    <form class="booking-form" id="bookingForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="email" id="email" placeholder="Email (Optional)">
      <select id="serviceSelect" required>
        <option value="">Select Service</option>
      </select>
      <input type="date" id="date" placeholder="Date" equired>
      <input type="time" id="time" placeholder="Time">
      <button type="submit" class="submit-btn">Confirm Booking</button>
    </form>

    <div class="booking-list" id="bookingList">
      <!-- Bookings will appear here -->
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Tamil Fashion & Beauty. All rights reserved.
  </footer>


  <script src="/script.js"></script>
</body>

</html>
